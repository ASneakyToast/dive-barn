<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Dive Barn 2025 | October 11, Mendocino County</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS Layers - Single entry point for organized cascade -->
    <link rel="stylesheet" href="styles/layers.css">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#schedule" class="skip-link">Skip to main content</a>
    
    <!-- Theme Toggle -->
    <db-theme-toggle></db-theme-toggle>
    
    <!-- Navigation -->
    <dive-barn-nav></dive-barn-nav>

    <!-- Floating RSVP Button -->
    <db-floating-button 
        href="https://partiful.com/e/Ft3EJk5f8OUREaoQKtBo" 
        text="RSVP" 
        icon="â†’" 
        aria-label="RSVP for Dive Barn 2025" 
        target="_blank" 
        rel="noopener">
    </db-floating-button>

    <!-- Schedule Section -->
    <section id="schedule" class="section section--schedule">
        <db-heading 
            title="Festival Schedule" 
            subtitle="October 11, 2025 - A day of music, art, and connection under the Mendocino stars">
        </db-heading>
        </div>
        
        <!-- Single Day Schedule -->
        <div class="schedule__day schedule__day--active">
            <div class="schedule__timeline">
                
                <db-timeline-item time="12:00 PM" venue="San Francisco - Mission District" type="schedule" title="Shuttle Bus Pickup" description="Complimentary shuttle service from San Francisco to Dive Barn. Meet at the designated pickup location for a scenic 3-hour journey to the ranch." category="Transportation" category-variant="transportation"></db-timeline-item>
                
                <db-timeline-item time="2:00 PM - Dusk" venue="Art Barn" type="schedule" title="Selby's interactive component" description="Partake in a sculptural performance with human-sized animal cones. An immersive interactive experience throughout the day." category="Interactive performance" category-variant="workshop"></db-timeline-item>
                
                <db-timeline-item time="2:00 PM" venue="Welcome Pavilion" type="schedule" highlight title="Gates Open & Radio DJ" description="Start your jouney with a warm welcome, orientation, and live music from a background music dj??? Also, maybe film a 'Welcome to Dive Barn' orientation at this time for you know, our documentary and next years marketing right?!" category="Community" category-variant="community"></db-timeline-item>
                
                <db-timeline-item time="3:00 PM" venue="Throughout the Ranch" type="schedule" title="Artist Led tour by Mary Graham" description="Join artist Mary Graham for a walking tour exploring the ranch's art installations, historical sites, the river, and junk yard. Meet at the Welcome Pavilion." category="Special Event" category-variant="special"></db-timeline-item>
                
                <db-timeline-item time="3:45 PM" venue="Orchard Grove" type="schedule" title="Apple Picking & Cider Workshop with Eric Henderson" description="Join Eric Henderson for hands-on apple picking followed by a traditional cider-making workshop. Learn the art of pressing fresh cider from ranch-grown apples." category="Workshop" category-variant="workshop"></db-timeline-item>
                
                <db-timeline-item time="4:30 PM" venue="Meadow Stage" type="schedule" title="John [Last Name] plays a set in the meadow" description="Solo piano performance creating intimate melodies perfect for golden hour reflection in the meadow." category="Music" category-variant="music"></db-timeline-item>
                
                <db-timeline-item time="6:00 PM" venue="Main Stage" type="schedule" title="Manu's multi-musician performance" description="Contemporary dance collective Movement Medicine presents an original piece exploring connection to land and community. Not to be missed." category="Performance" category-variant="performance"></db-timeline-item>
                
                <db-timeline-item time="7:00 PM" venue="Historic Barn" type="schedule" title="Video projections by Artist Name" description="Immersive video installations projected across multiple surfaces of the historic barn. Experience a curated collection of visual art that transforms the architectural space into a canvas of light and motion." category="Art Installation" category-variant="art"></db-timeline-item>
                
                <db-timeline-item time="8:00 PM" venue="Main Stage" type="schedule" title="Good Actor" description="Indie rock collective delivering powerful melodies and introspective lyrics under the evening stars." category="Music" category-variant="music"></db-timeline-item>
                
                <db-timeline-item time="9:00 PM" venue="Main Stage" type="schedule" title="Town Bully" description="High-energy rock band bringing driving rhythms and electrifying performances to close out the evening." category="Music" category-variant="music"></db-timeline-item>
                
                <db-timeline-item time="10:00 PM" venue="Barn Stage" type="schedule" title="DJ Mystic & Friends" description="Dance until dawn with deep house, world beats, and surprise guest DJs in the transformed historic barn." category="Late Night" category-variant="music"></db-timeline-item>
                
            </div>
        </div>
    </section>


    <!-- Footer -->
    <dive-barn-footer></dive-barn-footer>

    <script src="components/theme-switcher/theme-switcher.js"></script>
    <script src="components/theme-switcher/theme-toggle-component.js"></script>
    <script src="components/nav/nav-component.js"></script>
    <script src="components/button/button-component.js"></script>
    <script src="components/heading/heading-component.js"></script>
    <script src="components/timeline-item/timeline-item-component.js"></script>
    <script src="components/floating-button/floating-button-component.js"></script>
    <script src="components/footer/footer-component.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
